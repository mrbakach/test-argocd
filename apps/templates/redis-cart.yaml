apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: redis-cart
  namespace: default
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  project: default
  source:
    path: app/redis-cart
    helm:
      values: |
        pushgateway:
          enabled: false
    repoURL: https://github.com/mrbakach/app-microservices-demo.git
  syncPolicy:
    automated:
      prune: true
      selfHeal: true